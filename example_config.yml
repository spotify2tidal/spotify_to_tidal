spotify:
  client_id: your_client_id
  client_secret: your_client_secret
  username: your_spotify_username
  redirect_uri: http://127.0.0.1:8888/callback
  open_browser: True # Set to False if using a headless server environment


# uncomment this block if you want to only sync specific playlist IDs
#sync_playlists:
#  - spotify_id: 1ABCDEqsABCD6EaABCDa0a
#    tidal_id: a0b1234-0a1b-012a-abcd-a1b234c5d6d7

# uncomment this block if you want to sync all playlists in the account with some exceptions
#excluded_playlists:
#  - spotify:playlist:1ABCDEqsABCD6EaABCDa0a

# default setting for syncing favorites when no command line arguments are provided
#   - when true:  favorites will be synced by default (overriden when any command line arg provided)
#   - when false: favorites can only be synced manually via --sync-favorites argument
sync_favorites_default: true

# increasing these parameters should increase the search speed, while decreasing reduces likelihood of 429 errors
max_concurrency: 10 # max concurrent connections at any given time
rate_limit:      10 # max sustained connections per second

# adaptive delay between searches - helps prevent rate limiting on large playlists
# delay increases with playlist size: delay = search_delay_per_track + (total_tracks * adaptive_delay_multiplier)
search_delay_per_track: 0.0 # base delay in seconds (0 = disabled)
adaptive_delay_multiplier: 0.0001 # additional delay per track (e.g., 0.0001 = 0.1s per 1000 tracks)
max_search_delay: 0.5 # maximum delay cap in seconds

# proactive pause mechanism - pause after N requests to prevent hitting rate limits
# recommended: pause_after_requests: 50-100 for large playlists, pause_duration: 30-60 seconds
pause_after_requests: 0 # pause after this many requests (0 = disabled)
pause_duration: 30 # seconds to pause when pause_after_requests is reached

# skip syncing playlists that already exist and have sufficient tracks (useful if sync was interrupted)
skip_if_sufficient_tracks: false # when true, only syncs if playlist doesn't exist or has less than threshold % of tracks
sufficient_tracks_threshold: 0.8 # percentage threshold (0.8 = 80%) - only used when skip_if_sufficient_tracks is true

# skip syncing playlists that exceed a certain track count (useful to avoid rate limiting on very large playlists)
skip_large_playlists: false # when true, skips playlists with more than max_track_count tracks
max_track_count: 3000 # maximum number of tracks - only used when skip_large_playlists is true

# followed artist sync (used by --sync-followed-artists)
# name-only matching can be ambiguous; increase threshold to reduce false positives
artist_match_threshold: 0.9
# number of top artist search results to consider for matching
artist_search_limit: 10
